{% extends 'layout.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        background-color: #f9f0a4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        margin-bottom: 15px;
    }

    tr {
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #1a7279;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #e63b28;
    }
</style>

<form action="/registrar_carrera/"  method="POST"  class="form-container" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="form-title">Ingresar Nueva Carrera</h2>

    <table class="form-table">
        
        <tr class="form-row">
            <td><label for="name" class="form-label">Nombre:</label></td>
            <td><input type="text" id="name" name="name" minlength="3" maxlength="255" required class="form-input"></td>
        </tr>
        <tr class="form-row">
            <td><label for="shortname" class="form-label">Nombre Corto:</label></td>
            <td><input type="text" id="shortname" name="shortname" minlength="3" maxlength="50" required class="form-input"></td>
        </tr>
        <tr class="form-row">
            <td><label for="image" class="form-label">Imagen:</label></td>
            <td><input type="file" id="image" name="image" accept="image/*" required class="form-input"></td>
        </tr>
        <tr class="form-row">
            <td><label for="state" class="form-label">Estado:</label></td>
            <td><input type="text" id="state" name="state" minlength="1" maxlength="1" required class="form-input"></td>
        </tr>
    </table>

    <button type="submit" class="form-button">Guardar Carrera</button>
</form>

{% endblock %}
